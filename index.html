<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraBill | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
    </style>
</head>
<body class="dark bg-white dark:bg-gradient-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 text-slate-900 dark:text-gray-200 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-600 dark:from-cyan-400 dark:to-blue-500 tracking-tight">
                AuraBill Dashboard
            </h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">IT Billing Management System</p>
        </div>
        
        <button onclick="toggleTheme()" class="p-3 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:scale-110 transition-all">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-slate-50 dark:bg-slate-800/80 p-6 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-lg">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Total Revenue</p>
            <h3 id="totalRevenue" class="text-2xl font-bold text-slate-900 dark:text-white mt-1">R 0.00</h3>
        </div>
        <div class="bg-slate-50 dark:bg-slate-800/80 p-6 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-lg">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Pending Balance</p>
            <h3 id="pendingBalance" class="text-2xl font-bold text-amber-600 dark:text-amber-400 mt-1">R 0.00</h3>
        </div>
        <div class="bg-slate-50 dark:bg-slate-800/80 p-6 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-lg">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Invoice Count</p>
            <h3 id="invoiceCount" class="text-2xl font-bold text-cyan-600 dark:text-cyan-400 mt-1">0</h3>
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="bg-slate-50 dark:bg-slate-800/80 backdrop-blur-xl p-8 rounded-2xl shadow-xl dark:shadow-2xl border border-slate-200 dark:border-slate-700/50 lg:col-span-1 h-fit">
            <h2 class="text-xl font-semibold mb-6 text-slate-800 dark:text-white flex items-center">
                Create New Invoice
            </h2>
            <form id="invoiceForm" class="space-y-5">
                <input type="text" id="clientName" placeholder="Client Name" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                <input type="email" id="clientEmail" placeholder="Client Email" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                <input type="tel" id="clientPhone" placeholder="Phone Number" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                <input type="text" id="serviceDesc" placeholder="Service (e.g. Cloud Setup)" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                <input type="number" id="amount" placeholder="Amount (R)" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                
                <button type="submit" id="submitBtn" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-3 rounded-lg transition-all active:scale-95 shadow-lg shadow-cyan-500/20">
                    Generate & Save Invoice
                </button>
            </form>
            <p id="statusMsg" class="mt-4 text-center text-sm hidden"></p>
        </div>

        <div class="bg-slate-50 dark:bg-slate-800/80 backdrop-blur-xl p-8 rounded-2xl shadow-xl dark:shadow-2xl border border-slate-200 dark:border-slate-700/50 lg:col-span-2">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                <h2 class="text-xl font-semibold text-slate-800 dark:text-white">Recent Invoices</h2>
                <div class="relative w-full md:w-64">
                    <input type="text" id="searchInput" placeholder="Search invoices..." class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg py-2 pl-10 pr-4 text-sm text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                    <svg class="absolute left-3 top-2.5 h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div class="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-700/50">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-100 dark:bg-slate-900/80 text-slate-600 dark:text-slate-300 text-sm">
                        <tr>
                            <th class="p-4 font-semibold">ID</th>
                            <th class="p-4 font-semibold">Client</th>
                            <th class="p-4 font-semibold">Amount</th>
                            <th class="p-4 font-semibold">Status</th>
                            <th class="p-4 font-semibold text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTableBody" class="divide-y divide-slate-200 dark:divide-slate-700/50">
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden text-center py-12 text-slate-500 italic">
                No invoices found in the system.
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allInvoices = [];

        // --- THEME LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                icon.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                icon.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'dark');
            }
        }
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.remove('dark');
            document.getElementById('themeIcon').textContent = 'â˜€ï¸';
        }

        // --- PDF LOGIC (Placeholder) ---
        function viewInvoicePDF(id) {
            alert("PDF generation requires a backend cloud function. Viewing raw data for ID: " + id);
        }

        // --- CREATE INVOICE (FIREBASE) ---
        document.getElementById('invoiceForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const statusMsg = document.getElementById('statusMsg');
            const submitBtn = document.getElementById('submitBtn');

            statusMsg.classList.remove('hidden');
            statusMsg.textContent = "Saving to Firebase...";
            statusMsg.className = "mt-4 text-center text-sm text-yellow-600 dark:text-yellow-400";
            submitBtn.disabled = true;

            const newInvoiceRef = db.ref('invoices').push();
            const payload = {
                id: newInvoiceRef.key.slice(-6).toUpperCase(), // Short ID from Firebase key
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                clientPhone: document.getElementById('clientPhone').value,
                serviceDesc: document.getElementById('serviceDesc').value,
                amount: document.getElementById('amount').value,
                status: 'Sent',
                timestamp: Date.now()
            };

            newInvoiceRef.set(payload, (error) => {
                submitBtn.disabled = false;
                if (error) {
                    statusMsg.textContent = "Error saving data.";
                    statusMsg.className = "mt-4 text-center text-sm text-red-600 dark:text-red-400";
                } else {
                    statusMsg.textContent = "Invoice Saved Successfully!";
                    statusMsg.className = "mt-4 text-center text-sm text-emerald-600 dark:text-emerald-400";
                    document.getElementById('invoiceForm').reset();
                }
            });
        });

        // --- TOGGLE STATUS (FIREBASE) ---
        function togglePaid(firebaseKey, currentStatus) {
            const newStatus = currentStatus === 'Paid' ? 'Sent' : 'Paid';
            db.ref('invoices/' + firebaseKey).update({ status: newStatus });
        }

        // --- DELETE (FIREBASE) ---
        function deleteInvoice(firebaseKey) {
            if (confirm("Delete this invoice permanently?")) {
                db.ref('invoices/' + firebaseKey).remove();
            }
        }

        // --- SEARCH LOGIC ---
        document.getElementById('searchInput').addEventListener('input', () => {
            renderTable(document.getElementById('searchInput').value);
        });

        // --- RENDER TABLE ---
        function renderTable(searchTerm = "") {
            const tbody = document.getElementById('invoiceTableBody');
            const emptyState = document.getElementById('emptyState');
            tbody.innerHTML = '';

            const term = searchTerm.toLowerCase();
            const filtered = allInvoices.filter(inv => 
                inv.clientName.toLowerCase().includes(term) || 
                inv.id.toString().includes(term)
            );

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(inv => {
                    const isPaid = inv.status === 'Paid';
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-100 dark:hover:bg-slate-700/30 transition-colors">
                            <td class="p-4 text-cyan-600 dark:text-cyan-400 font-mono text-sm">${inv.id}</td>
                            <td class="p-4">
                                <div class="text-slate-900 dark:text-white font-medium">${inv.clientName}</div>
                                <div class="text-xs text-slate-500">${inv.clientEmail}</div>
                            </td>
                            <td class="p-4 font-bold text-slate-900 dark:text-white">R ${parseFloat(inv.amount).toFixed(2)}</td>
                            <td class="p-4">
                                <span class="${isPaid ? 'bg-emerald-500/10 text-emerald-600 dark:text-emerald-400' : 'bg-amber-500/10 text-amber-600 dark:text-amber-400'} text-[10px] uppercase tracking-widest px-2 py-1 rounded-full border border-current">
                                    ${inv.status}
                                </span>
                            </td>
                            <td class="p-4 flex items-center justify-center space-x-2">
                                <button onclick="viewInvoicePDF('${inv.id}')" class="p-2 text-slate-400 hover:text-cyan-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg></button>
                                <button onclick="togglePaid('${inv.key}', '${inv.status}')" class="p-2 ${isPaid ? 'text-emerald-500' : 'text-slate-400'} hover:text-emerald-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></button>
                                <button onclick="deleteInvoice('${inv.key}')" class="text-slate-400 hover:text-red-500 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                            </td>
                        </tr>
                    `;
                });
            }
        }

        // --- REAL-TIME DATA SYNC ---
        db.ref('invoices').on('value', (snapshot) => {
            allInvoices = [];
            let totalRev = 0;
            let pendingBal = 0;

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const amt = parseFloat(data.amount) || 0;
                
                allInvoices.push({ ...data, key: childSnapshot.key });
                
                totalRev += amt;
                if (data.status !== 'Paid') pendingBal += amt;
            });

            document.getElementById('totalRevenue').textContent = `R ${totalRev.toFixed(2)}`;
            document.getElementById('pendingBalance').textContent = `R ${pendingBal.toFixed(2)}`;
            document.getElementById('invoiceCount').textContent = allInvoices.length;

            renderTable(document.getElementById('searchInput').value);
        });
    </script>
</body>
</html>
