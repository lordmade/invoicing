<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraBill | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // ‚Üê Replace with your EmailJS Public Key
        })();
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
    </style>
</head>
<body class="dark bg-white dark:bg-gradient-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 text-slate-900 dark:text-gray-200 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-600 dark:from-cyan-400 dark:to-blue-500 tracking-tight">
                AuraBill Dashboard
            </h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">IT Billing Management System</p>
        </div>
        <button onclick="toggleTheme()" class="p-3 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:scale-110 transition-all">
            <span id="themeIcon">üåô</span>
        </button>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-slate-50 dark:bg-slate-800/80 p-6 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-lg">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Total Revenue</p>
            <h3 id="totalRevenue" class="text-2xl font-bold text-slate-900 dark:text-white mt-1">R 0.00</h3>
        </div>
        <div class="bg-slate-50 dark:bg-slate-800/80 p-6 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-lg">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Pending Balance</p>
            <h3 id="pendingBalance" class="text-2xl font-bold text-amber-600 dark:text-amber-400 mt-1">R 0.00</h3>
        </div>
        <div class="bg-slate-50 dark:bg-slate-800/80 p-6 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-lg">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Invoice Count</p>
            <h3 id="invoiceCount" class="text-2xl font-bold text-cyan-600 dark:text-cyan-400 mt-1">0</h3>
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- MODIFIED: Create New Invoice Card - Adjusted padding and spacing for better fit -->
        <div class="bg-slate-50 dark:bg-slate-800/80 backdrop-blur-xl p-6 rounded-2xl shadow-xl dark:shadow-2xl border border-slate-200 dark:border-slate-700/50 lg:col-span-1 h-fit">
            <h2 class="text-lg font-semibold mb-4 text-slate-800 dark:text-white">Create New Invoice</h2>
            <form id="invoiceForm" class="space-y-3">
                <input type="text" id="clientName" placeholder="Client Name" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-sm text-slate-900 dark:text-white outline-none">
                <input type="email" id="clientEmail" placeholder="Client Email" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-sm text-slate-900 dark:text-white outline-none">
                <input type="tel" id="clientPhone" placeholder="Phone Number" required class="w-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-sm text-slate-900 dark:text-white outline-none">

                <div class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mt-2 mb-1">Services</div>
                <div id="itemsContainer" class="space-y-2 max-h-48 overflow-y-auto pr-1"></div>

                <button type="button" id="addItem" class="w-full bg-blue-500 hover:bg-blue-400 text-white text-sm font-bold py-2 rounded-lg transition-all shadow-lg shadow-blue-500/20">
                    + Add Service
                </button>
                <button type="submit" id="submitBtn" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 text-sm font-bold py-2.5 rounded-lg transition-all shadow-lg shadow-cyan-500/20">
                    Generate, Save & Email PDF
                </button>
            </form>
        </div>

        <div class="bg-slate-50 dark:bg-slate-800/80 backdrop-blur-xl p-8 rounded-2xl shadow-xl dark:shadow-2xl border border-slate-200 dark:border-slate-700/50 lg:col-span-2">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                <h2 class="text-xl font-semibold text-slate-800 dark:text-white">Recent Invoices</h2>
                <input type="text" id="searchInput" placeholder="Search invoices..." class="w-full md:w-64 bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded-lg py-2 px-4 text-sm text-slate-900 dark:text-white outline-none">
            </div>

            <div class="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-700/50">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-100 dark:bg-slate-900/80 text-slate-600 dark:text-slate-300 text-sm">
                        <tr>
                            <th class="p-4 font-semibold">ID</th>
                            <th class="p-4 font-semibold">Client</th>
                            <th class="p-4 font-semibold">Date</th>
                            <th class="p-4 font-semibold">Amount</th>
                            <th class="p-4 font-semibold">Status</th>
                            <th class="p-4 font-semibold text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTableBody" class="divide-y divide-slate-200 dark:divide-slate-700/50"></tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden text-center py-12 text-slate-500 italic">No invoices found.</div>
        </div>
    </div>

    <div id="invoiceModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[9999]">
        <div class="bg-white dark:bg-slate-900 max-w-2xl w-full mx-4 rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-gradient-to-r from-cyan-600 to-blue-600 px-8 py-6 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold tracking-tighter">AURABILL</h1>
                        <p class="text-xs tracking-[3px] opacity-75 -mt-1">INVOICE</p>
                    </div>
                    <button onclick="closeModal()" class="text-4xl leading-none text-white/80 hover:text-white">√ó</button>
                </div>
            </div>
            <div id="modalContent" class="p-8 text-slate-800 dark:text-slate-200 max-h-[70vh] overflow-y-auto"></div>
            <div class="border-t border-slate-200 dark:border-slate-700 px-8 py-6 flex gap-3 bg-slate-50 dark:bg-slate-950">
                <button onclick="closeModal()" class="flex-1 py-3.5 text-slate-600 dark:text-slate-400 border border-slate-300 dark:border-slate-700 rounded-2xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    Close
                </button>
                <button onclick="downloadCurrentInvoice()" class="flex-1 py-3.5 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-2xl hover:brightness-110 transition">
                    Download PDF
                </button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[9999]">
        <div class="bg-white dark:bg-slate-900 max-w-md w-full mx-4 rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-8">
                <p id="confirmMessage" class="text-center text-lg text-slate-800 dark:text-slate-200"></p>
            </div>
            <div class="border-t border-slate-200 dark:border-slate-700 px-8 py-6 flex gap-3 bg-slate-50 dark:bg-slate-950">
                <button onclick="confirmNo()" class="flex-1 py-3.5 text-slate-600 dark:text-slate-400 border border-slate-300 dark:border-slate-700 rounded-2xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    No
                </button>
                <button onclick="confirmYes()" class="flex-1 py-3.5 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-2xl hover:brightness-110 transition">
                    Yes
                </button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[9999]">
        <div class="bg-white dark:bg-slate-900 max-w-md w-full mx-4 rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-8">
                <p id="messageText" class="text-center text-lg text-slate-800 dark:text-slate-200"></p>
            </div>
            <div class="border-t border-slate-200 dark:border-slate-700 px-8 py-6 flex gap-3 bg-slate-50 dark:bg-slate-950">
                <button onclick="closeMessage()" class="flex-1 py-3.5 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-2xl hover:brightness-110 transition">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allInvoices = [];
        let currentInvoice = null;
        let editKey = null;
        const VAT_RATE = 0.15;

        let confirmCallback = null;

        // MODIFIED: Service Item Row - More compact layout
        function addItemRow(desc = '', qty = 1, price = '') {
            const container = document.getElementById('itemsContainer');
            const row = document.createElement('div');
            row.className = 'bg-slate-100 dark:bg-slate-800/50 p-2 rounded-lg border border-slate-200 dark:border-slate-700';
            row.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Service</span>
                    <button type="button" class="remove-item text-[10px] px-2 py-0.5 bg-red-100 dark:bg-red-900/40 text-red-600 dark:text-red-400 rounded hover:bg-red-200 transition">Remove</button>
                </div>
                <input type="text" placeholder="Description" value="${desc}" class="w-full mb-1 bg-white dark:bg-slate-900/60 border border-slate-300 dark:border-slate-600 rounded px-2 py-1 text-xs text-slate-900 dark:text-white outline-none service-desc">
                <div class="flex space-x-2">
                    <input type="number" placeholder="Qty" min="1" value="${qty}" class="w-16 bg-white dark:bg-slate-900/60 border border-slate-300 dark:border-slate-600 rounded px-2 py-1 text-xs text-slate-900 dark:text-white outline-none service-qty">
                    <input type="number" placeholder="Price" step="0.01" min="0" value="${price}" class="flex-1 bg-white dark:bg-slate-900/60 border border-slate-300 dark:border-slate-600 rounded px-2 py-1 text-xs text-slate-900 dark:text-white outline-none service-price">
                </div>
            `;
            container.appendChild(row);
            row.querySelector('.remove-item').addEventListener('click', () => row.remove());
        }

        addItemRow();
        document.getElementById('addItem').addEventListener('click', () => addItemRow());

        // MODIFIED: PDF Generation to include Quantity
        async function processInvoiceAndEmail(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text("AURABILL", 20, 25);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("INVOICE", 20, 32);
            doc.setFontSize(11);
            doc.text(`Invoice ID: #INV-${data.id}`, 20, 45);
            doc.text(`Date: ${new Date().toLocaleDateString('en-ZA')}`, 20, 52);
            doc.text("BILL TO:", 20, 70);
            doc.setFont("helvetica", "bold");
            doc.text(data.clientName, 20, 78);
            doc.setFont("helvetica", "normal");
            doc.text(data.clientEmail, 20, 84);
            if (data.clientPhone) doc.text(data.clientPhone, 20, 90);
            doc.setFont("helvetica", "bold");
            
            // MODIFIED: Table headers with QTY
            doc.text("DESCRIPTION", 20, 110);
            doc.text("QTY", 110, 110, { align: "center" });
            doc.text("PRICE", 150, 110, { align: "right" });
            doc.text("TOTAL", 190, 110, { align: "right" });
            
            doc.setLineWidth(0.5);
            doc.line(20, 112, 190, 112);
            let yPos = 122;
            doc.setFont("helvetica", "normal");
            
            data.services.forEach(service => {
                const lineTotal = (service.qty || 1) * parseFloat(service.price || service.amount);
                doc.text(service.desc.substring(0, 40), 20, yPos); // Truncate long descriptions
                doc.text(`${service.qty || 1}`, 110, yPos, { align: "center" });
                doc.text(`R ${parseFloat(service.price || service.amount).toFixed(2)}`, 150, yPos, { align: "right" });
                doc.text(`R ${lineTotal.toFixed(2)}`, 190, yPos, { align: "right" });
                yPos += 8;
            });
            
            yPos += 5;
            doc.line(20, yPos - 2, 190, yPos - 2);
            doc.text("Subtotal:", 130, yPos);
            doc.text(`R ${parseFloat(data.subtotal).toFixed(2)}`, 190, yPos, { align: "right" });
            yPos += 8;
            doc.text("VAT (15%):", 130, yPos);
            doc.text(`R ${parseFloat(data.vat).toFixed(2)}`, 190, yPos, { align: "right" });
            yPos += 10;
            doc.setFont("helvetica", "bold");
            doc.setFontSize(13);
            doc.text("TOTAL DUE:", 130, yPos);
            doc.text(`R ${parseFloat(data.total).toFixed(2)}`, 190, yPos, { align: "right" });
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            doc.text("Thank you for your business ‚Ä¢ AuraBill IT Solutions", 20, 280);
            doc.save(`Invoice_${data.id}.pdf`);
            
            const pdfBase64 = doc.output('datauristring').split(',')[1];
            const templateParams = {
                to_email: data.clientEmail,
                client_name: data.clientName,
                invoice_id: data.id,
                amount: data.total.toFixed(2),
                content: pdfBase64
            };
            return emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams);
        }

        // MODIFIED: Form submission to handle qty and price
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Processing...";
            submitBtn.disabled = true;
            const services = [];
            let subtotal = 0;
            
            document.querySelectorAll('#itemsContainer > div').forEach(row => {
                const desc = row.querySelector('.service-desc').value.trim();
                const qty = parseInt(row.querySelector('.service-qty').value) || 1;
                const price = parseFloat(row.querySelector('.service-price').value) || 0;
                
                if (desc && price > 0) {
                    services.push({ desc, qty, price });
                    subtotal += (qty * price);
                }
            });
            
            if (services.length === 0) {
                showMessage("Please add at least one service item.");
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                return;
            }
            
            const vat = subtotal * VAT_RATE;
            const total = subtotal + vat;
            const data = {
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                clientPhone: document.getElementById('clientPhone').value,
                services, subtotal, vat, total,
                timestamp: Date.now(),
                status: 'Sent'
            };
            
            try {
                if (editKey) {
                    data.id = allInvoices.find(inv => inv.key === editKey).id;
                    await db.ref('invoices/' + editKey).update(data);
                    await processInvoiceAndEmail(data);
                    showMessage("Invoice updated and re-sent!");
                    resetForm();
                    editKey = null;
                } else {
                    const newRef = db.ref('invoices').push();
                    data.id = newRef.key.slice(-6).toUpperCase();
                    await newRef.set(data);
                    await processInvoiceAndEmail(data);
                    showMessage("Invoice created and sent!");
                    resetForm();
                    viewInvoice(newRef.key);
                }
            } catch (err) {
                console.error(err);
                showMessage("Error occurred. Check console.");
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function resetForm() {
            document.getElementById('invoiceForm').reset();
            document.getElementById('itemsContainer').innerHTML = '';
            addItemRow();
            document.getElementById('submitBtn').textContent = 'Generate, Save & Email PDF';
            document.querySelector('h2.text-lg.font-semibold.mb-4').textContent = 'Create New Invoice';
        }

        db.ref('invoices').on('value', (snapshot) => {
            allInvoices = [];
            let totalRev = 0, pending = 0;
            snapshot.forEach(child => {
                const val = child.val();
                allInvoices.push({ ...val, key: child.key });
                totalRev += parseFloat(val.total || 0);
                if (val.status !== 'Paid') pending += parseFloat(val.total || 0);
            });
            document.getElementById('totalRevenue').textContent = `R ${totalRev.toFixed(2)}`;
            document.getElementById('pendingBalance').textContent = `R ${pending.toFixed(2)}`;
            document.getElementById('invoiceCount').textContent = allInvoices.length;
            renderTable();
        });

        function renderTable() {
            const tbody = document.getElementById('invoiceTableBody');
            tbody.innerHTML = '';
            allInvoices.forEach(inv => {
                const dateTime = new Date(inv.timestamp).toLocaleString('en-ZA');
                let statusClass = inv.status === 'Paid' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300' : 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-300';
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-100 dark:hover:bg-slate-700/30 transition">
                        <td class="p-4 font-mono text-cyan-500">${inv.id}</td>
                        <td onclick="viewInvoice('${inv.key}')" class="p-4 cursor-pointer hover:text-cyan-600 dark:hover:text-cyan-400 group">
                            <b class="group-hover:underline">${inv.clientName}</b><br>
                            <small class="text-slate-500 dark:text-slate-400">${inv.clientEmail}</small>
                        </td>
                        <td class="p-4">${dateTime}</td>
                        <td class="p-4 font-bold">R ${parseFloat(inv.total || 0).toFixed(2)}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full border text-[10px] uppercase ${statusClass}">
                                ${inv.status}
                            </span>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="editInvoice('${inv.key}')" class="text-blue-400 hover:text-blue-600 mr-2">Edit</button>
                            ${inv.status === 'Sent' ? `<button onclick="markPaid('${inv.key}')" class="text-green-400 hover:text-green-600 mr-2">Mark Paid</button>` : ''}
                            <button onclick="deleteInvoice('${inv.key}')" class="text-red-400 hover:text-red-600">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        // MODIFIED: View Invoice Modal to include Quantity
        function viewInvoice(key) {
            currentInvoice = allInvoices.find(inv => inv.key === key);
            if (!currentInvoice) return;

            const date = new Date(currentInvoice.timestamp).toLocaleString('en-ZA');
            let servicesHtml = '';

            currentInvoice.services.forEach(s => {
                const lineTotal = (s.qty || 1) * parseFloat(s.price || s.amount);
                servicesHtml += `
                    <tr class="border-b border-slate-100 dark:border-slate-800">
                        <td class="py-3 text-slate-700 dark:text-slate-300 text-sm">${s.desc}</td>
                        <td class="py-3 text-center text-slate-500 dark:text-slate-400 text-sm">${s.qty || 1}</td>
                        <td class="py-3 text-right font-medium text-sm">R ${parseFloat(s.price || s.amount).toFixed(2)}</td>
                        <td class="py-3 text-right font-bold text-slate-800 dark:text-slate-200 text-sm">R ${lineTotal.toFixed(2)}</td>
                    </tr>`;
            });

            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400 mb-1">INVOICE NUMBER</div>
                            <div class="text-3xl font-mono font-bold text-slate-900 dark:text-white">#INV-${currentInvoice.id}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400 mb-1">DATE ISSUED</div>
                            <div class="font-medium text-slate-900 dark:text-white">${date}</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <div class="text-xs uppercase text-slate-500 dark:text-slate-400 mb-2 font-bold tracking-wider">BILL TO</div>
                            <div class="font-bold text-xl text-slate-900 dark:text-white">${currentInvoice.clientName}</div>
                            <div class="text-slate-600 dark:text-slate-400">${currentInvoice.clientEmail}</div>
                            ${currentInvoice.clientPhone ? `<div class="text-slate-600 dark:text-slate-400">${currentInvoice.clientPhone}</div>` : ''}
                        </div>
                        <div class="text-right">
                             <div class="text-xs uppercase text-slate-500 dark:text-slate-400 mb-2 font-bold tracking-wider">PAYMENT STATUS</div>
                             <span class="px-3 py-1 rounded-full text-xs font-bold uppercase ${currentInvoice.status === 'Paid' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}">
                                ${currentInvoice.status}
                             </span>
                        </div>
                    </div>

                    <table class="w-full">
                        <thead>
                            <tr class="border-b-2 border-slate-200 dark:border-slate-700">
                                <th class="text-left py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-tighter">Description</th>
                                <th class="text-center py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-tighter w-20">Qty</th>
                                <th class="text-right py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-tighter">Unit Price</th>
                                <th class="text-right py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-tighter">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${servicesHtml}
                        </tbody>
                    </table>

                    <div class="flex justify-end pt-4">
                        <div class="w-full max-w-xs space-y-3">
                            <div class="flex justify-between text-slate-600 dark:text-slate-400 text-sm">
                                <span>Subtotal</span>
                                <span>R ${parseFloat(currentInvoice.subtotal).toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between text-slate-600 dark:text-slate-400 text-sm">
                                <span>VAT (15%)</span>
                                <span>R ${parseFloat(currentInvoice.vat).toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between border-t border-slate-200 dark:border-slate-700 pt-3">
                                <span class="font-bold text-slate-900 dark:text-white">TOTAL DUE</span>
                                <span class="text-2xl font-bold text-cyan-600 dark:text-cyan-400">R ${parseFloat(currentInvoice.total).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="pt-8 text-center text-xs text-slate-400 dark:text-slate-500 border-t border-dashed border-slate-200 dark:border-slate-800">
                        Thank you for choosing AuraBill IT Solutions. Payment is due within 30 days.
                    </div>
                </div>
            `;

            document.getElementById('invoiceModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('invoiceModal').classList.add('hidden');
        }

        function downloadCurrentInvoice() {
            if (!currentInvoice) return;
            processInvoiceAndEmail(currentInvoice).catch(err => console.error(err));
        }

        // MODIFIED: Edit Invoice to populate qty and price
        function editInvoice(key) {
            const inv = allInvoices.find(i => i.key === key);
            if (!inv) return;
            editKey = key;
            document.getElementById('clientName').value = inv.clientName;
            document.getElementById('clientEmail').value = inv.clientEmail;
            document.getElementById('clientPhone').value = inv.clientPhone || '';
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            inv.services.forEach(s => addItemRow(s.desc, s.qty || 1, s.price || s.amount));
            document.getElementById('submitBtn').textContent = 'Update & Email PDF';
            document.querySelector('h2.text-lg.font-semibold.mb-4').textContent = 'Edit Invoice';
        }

        function deleteInvoice(key) {
            showConfirm("Delete this invoice permanently?", (yes) => {
                if (yes) db.ref('invoices/' + key).remove();
            });
        }

        function markPaid(key) {
            showConfirm("Mark this invoice as Paid?", (yes) => {
                if (yes) db.ref('invoices/' + key).update({ status: 'Paid' });
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        function showConfirm(message, callback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').classList.remove('hidden');
            confirmCallback = callback;
        }

        function confirmYes() {
            if (confirmCallback) confirmCallback(true);
            closeConfirm();
        }

        function confirmNo() {
            if (confirmCallback) confirmCallback(false);
            closeConfirm();
        }

        function closeConfirm() {
            document.getElementById('confirmModal').classList.add('hidden');
            confirmCallback = null;
        }

        function showMessage(text) {
            document.getElementById('messageText').textContent = text;
            document.getElementById('messageModal').classList.remove('hidden');
        }

        function closeMessage() {
            document.getElementById('messageModal').classList.add('hidden');
        }
    </script>
</body>
</html>
